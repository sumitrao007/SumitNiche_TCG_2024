<table >
    <thead>
        <tr>
            <th>Sr No</th>
            <th>Product name</th>
            <th>Product Price</th>
            <th>Product Qty</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of arrproduct;index as i;trackBy:uniqueRecord" (mouseover)="onMouseOver(item)" 
        (mouseout)="onMouseOut()"
            [ngClass]="{
                'highlight':selected===item.name
            }"
        >
            <td> {{i+1}} </td>
            <td> {{item.name}} </td>
            <td> {{item.price}} </td>
            <td> {{item.qty}} </td>
        </tr>
    </tbody>
</table><br><br>
<button (click)="onGetMore()" >Get More</button>
