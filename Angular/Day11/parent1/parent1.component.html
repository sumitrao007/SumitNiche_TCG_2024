
<p>parent1 works!</p>
<h2>Data ::  {{childStrData}} </h2>


<table >
    <thead>
        <tr>
            <th>Sr No</th>
            <th>Product name</th>
            <th>Product Price</th>
            <th>Product Qty</th>
        </tr>
    </thead>
    <tbody>
            <tr *ngFor="let item of childArrData;index as i">
                <td> {{i+1}} </td>
                <td> {{item.name}} </td>
                <td> {{item.price}} </td>
                <td> {{item.qty}} </td>
            </tr>
    </tbody>
    </table>
<hr>
